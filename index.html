<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Carrito de Compras</title>
</head>
<body>
    <h1>Simulador de Carrito de Compras</h1>
    <form id="productoForm">
        <label for="nombreProducto">Nombre del producto:</label>
        <input type="text" id="nombreProducto" required>
        <label for="precioProducto">Precio del producto:</label>
        <input type="number" id="precioProducto" required>
        <button type="submit">Agregar al carrito</button>
    </form>
    <div id="resultado"></div>
    <div id="carrito"></div>
    <button id="guardarCarrito">Guardar Carrito</button>
    <button id="cargarCarrito">Cargar Carrito</button>
    <script src="/js/main.js"></script>
</body>
</html>
